<html><head>
    <script type="text/javascript">
        let pic1=()=>document.getElementById("img").src="ucer.jpeg";
        let pic2=()=>document.getElementById("img").src="logo-new.png";
        let settitle=()=>{
            document.getElementById("ititle").innerHTML="Pagal ho kya";
            document.getElementById("ititle").style.color="red";
            document.getElementById("ititle").style.backgroundColor="blue";
            
        }
    </script>
</head>
    <body>
        <center>
            <h1 id="ititle" onclick="settitle()">Rollover Image Example</h1>
            <img id="img"src="ucer.jpeg"width="400px"onmouseover="pic2()" 
            onmouseout="pic1()"/>
        </center>
    </body>
</html>
